<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAISING Documentation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<!-- Collapsible Sections -->
<div class="container mt-5">
  <h2>FAQs</h2>
  <div class="accordion" id="faqExample">
    <div class="card">
      <div class="card-header" id="faq1">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            What is RAISING?
          </button>
        </h5>
      </div>
      <div id="collapseOne" class="collapse show" aria-labelledby="faq1" data-parent="#faqExample">
        <div class="card-body">
          RAISING is a framework for detecting genomic regions under polygenic adaptation.
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="faq2">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            How does RAISING work?
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="faq2" data-parent="#faqExample">
        <div class="card-body">
          RAISING applies deep learning algorithms to identify signals of polygenic adaptation using genomic data.
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
